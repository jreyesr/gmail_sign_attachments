<!DOCTYPE html>
<html>
<head><title>Gmail Save&Sign Options</title></head>
<body>

<label>
  <input type="checkbox" id="footer">
  Insert footer on messages
</label>

<br>

<label>
  Verification webpage URL
  <input type="text" id="verificationPage">
</label>

<br>

<label>
  Private key file
  <input type="file" id="privateKeyUpload">
</label>
<br>
<label>
  Private key
  <input type="text" id="privateKey" readonly>
</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
